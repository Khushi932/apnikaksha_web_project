<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>switch</h1>
    <script>
        var devices = prompt("name device to tun on :");
        switch(devices){
            case "fan": console.log("Fan is turned on");
            break;
            case "tv": console.log("TV is turned on");
            break;
            case "ac": console.log("AC is turned on");
            break;
            case "charger": console.log("Charger is turned on");
            break;
            case "light": console.log("Light is turned on");
            break;
            default : console.log("no action");
        }
        console.log("turn on the devices");
    </script>
</body>
</html>
