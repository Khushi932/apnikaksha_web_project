<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form>
        <h1>
            Payment Form
        </h1>
        <h2>Contact Information</h2>
        <p> Name : <input type="text" name="name" required> </p>
        <p>
            <fieldset><legend>Gender</legend>
                Male <input type="radio" name="gender" id="male"> Female <input type="radio" name="gender" id="female">
            </fieldset>  </p>
        <p>Address: <textarea name = "address" id="address" rows="13" cols="40"></textarea></p>
         <p>Email : <input type="email" name="email" id="email"></p>
         <p>Pincode : <input type="number" name="pincode" id="pincode"></p>
         <h2>Payment information</h2>
         <p>Card type:
            <select name="card_type" id="card_type">
                <option value="">--select a card type--</option>
                <option value="Visa">Visa</option>
                <option value="Master card">Master card</option>
                <option value="Rupay">Rupay</option>
            </select>
         </p>           
         <p>Card number <input type="number" name="card_number" id="card_number"></p>
         <p>Expiration Date: <input type="date" name="e_date" id="e_date"></p>
         <p>CVV: <input type="password" name="cvv" id="cvv"></p>
         <input type="submit" value="Pay now">
    </form>
</body>
</html>
